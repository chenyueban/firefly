index:
  featureAI: >-
    გადაეცით შეგროვებული ინფორმაცია AI-ს დასამუშავებლად და შეაგროვეთ ხელოვნური
    ინტელექტის მიერ დამუშავებული შინაარსი ერთი დაწკაპუნებით
  featureAIDesc: >-
    ესაუბრეთ AI-ს, გადაეცით თქვენს მიერ შეგროვებული ინფორმაცია AI-ს
    დასამუშავებლად ერთი დაწკაპუნებით და შეაგროვეთ AI პასუხის შინაარსი ერთი
    დაწკაპუნებით
  featureAISubTitle: AI გეხმარებათ ინფორმაციის შეჯამებასა და განზოგადებაში
  featureCapture: >-
    მხარი დაუჭირეთ OCR გამოსახულების ამოცნობის კოლექციას, მალსახმობების კლავიშთა
    კოლექციას, სიტყვის მარკირების ხატულ კოლექციას და ა.შ.
  featureCaptureDesc: >-
    ჩვენი ძლიერი რედაქტორის საშუალებით თქვენ შეგიძლიათ მარტივად დაწეროთ Markdown
    ტექსტი, რომელიც მხარს უჭერს Markdown-ის თითქმის ყველა ელემენტს
  featureCaptureSubTitle: Markdown რედაქტორი
  featureCloudSync: სინქრონიზაცია ყველა პლატფორმაზე
  featureCloudSyncDesc: >-
    სრული პლატფორმის სინქრონიზაციის მხარდაჭერა, რაც საშუალებას გაძლევთ
    სინქრონიზდეს თქვენი ინფორმაცია მრავალ მოწყობილობასთან ნებისმიერ დროს,
    ნებისმიერ ადგილას, თქვენთვის მოსახერხებელი, რომ ნახოთ და მართოთ ნებისმიერ
    დროს
  featureCloudSyncSubTitle: მართეთ თქვენი ინფორმაცია ნებისმიერ დროს, ნებისმიერ ადგილას
  getFireflySlogan: დაიწყეთ მუშაობა უფრო ჭკვიანურად, დღესვე.
